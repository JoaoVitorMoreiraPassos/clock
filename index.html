    <script type="text/javascript" src="script.js"></script>

<body>

                <p class="pointer-item"></p>
                <p class="pointer-item"></p>
                <p class="pointer-item"></p>
                <p class="pointer-item"></p>
            </div>
            <div class="pointer sec">

                <p class="pointer-item"></p>
                <p class="pointer-item"></p>
                <p class="pointer-item"></p>
                <p class="pointer-item"></p>
